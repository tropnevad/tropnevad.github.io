<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let Me ChatGPT That For You</title>
  <meta property="og:title" content="Let Me ChatGPT That For You">
  <meta property="og:description" content="Generate a playful link that shows someone how to ask ChatGPT.">
  <meta property="og:image" content="https://chat.openai.com/favicon.ico">
  <style>
    /* --- Base layout --- */
    :root {
      --gpt-green: #11a37f;
      --bg: #eceff1;
      --text: #111;
      --radius: 1rem;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }
    a {
      color: var(--gpt-green);
    }

    /* --- Card --- */
    #wrapper {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: var(--radius);
      box-shadow: 0 4px 18px rgba(0,0,0,.12);
      width: 90%;
      max-width: 640px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin: 0 0 1.5rem 0;
      line-height: 1.2;
    }

    /* --- Form --- */
    form {
      display: flex;
      gap: .5rem;
      margin-bottom: 1rem;
    }
    input[type="text"] {
      flex: 1;
      padding: .75rem 1rem;
      font-size: 1rem;
      border: 1px solid #cfd8dc;
      border-radius: .5rem;
    }
    button {
      background: var(--gpt-green);
      color: #fff;
      border: 0;
      font-size: 1rem;
      padding: .75rem 1.25rem;
      border-radius: .5rem;
      cursor: pointer;
      transition: opacity .2s ease;
    }
    button:hover {
      opacity: .85;
    }

    /* --- Animation panel --- */
    #animation {
      display: none;
      text-align: left;
      font-size: 1.25rem;
      border: 1px solid #cfd8dc;
      border-radius: .5rem;
      padding: .75rem 1rem;
      line-height: 1.5;
      min-height: 3rem;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    #cursor {
      display: inline-block;
      width: 8px;
      background: var(--text);
      animation: blink .8s steps(1) infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    /* --- Call‑to‑action --- */
    #cta {
      display: none;
      margin-top: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <h1>
      Let Me <span style="color: var(--gpt-green);">ChatGPT</span> That For You
    </h1>

    <!-- Query form -->
    <form id="queryForm">
      <input type="text" id="queryInput" placeholder="Enter your question..." autocomplete="off" />
      <button type="submit">Generate Link</button>
    </form>

    <!-- Typing animation area -->
    <div id="animation"></div>

    <!-- Redirect notice / CTA -->
    <div id="cta">Redirecting…</div>
  </div>

<script>
(function () {
  const params = new URLSearchParams(window.location.search);
  const query = params.get('q');
  const form = document.getElementById('queryForm');
  const input = document.getElementById('queryInput');

  // --- Helper: build sharable URL for this site ---
  function buildShareLink(q) {
    return window.location.origin + window.location.pathname + '?q=' + encodeURIComponent(q);
  }

  // --- Form submit => reload with ?q= ---
  form.addEventListener('submit', function (e) {
    e.preventDefault();
    const q = input.value.trim();
    if (!q) return;
    const share = buildShareLink(q);
    // Copy to clipboard for convenience (silently fail if not allowed)
    navigator.clipboard?.writeText(share).catch(() => {});
    window.location.href = share;
  });

  // --- If ?q present, play animation then redirect ---
  if (query) {
    form.style.display = 'none';

    const animBox = document.getElementById('animation');
    animBox.style.display = 'block';

    const cta = document.getElementById('cta');
    const text = decodeURIComponent(query);

    let i = 0;
    const cursor = document.createElement('span');
    cursor.id = 'cursor';
    animBox.appendChild(cursor);

    const interval = setInterval(() => {
      if (i < text.length) {
        cursor.before(text[i]);
        i++;
      } else {
        clearInterval(interval);
        cursor.remove();
        setTimeout(() => {
          const target = 'https://chat.openai.com/?q=' + encodeURIComponent(text);
          cta.innerHTML = 'Done! <a href="' + target + '" target="_blank" rel="noopener">Open in ChatGPT</a>';
          cta.style.display = 'block';
          // Auto‑redirect after 3 s (user can cancel via back)
          setTimeout(() => {
            window.location.href = target;
          }, 3000);
        }, 800);
      }
    }, 120);
  }
})();
</script>
</body>
</html>
